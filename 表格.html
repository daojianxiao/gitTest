<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<table align="center" border="2" width="500" height="150">
    <caption><h4>一、二月消费详细表</h4></caption>
    <thead bgcolor="#99ccff">
    <th align="left">消费项目...</th>
    <th align="right">一月</th>
    <th align="right">二月</th>
    </thead>
    <tbody bgcolor="#cc99ff" align="right">
    <tr>
        <td align="left">衣服</td>
        <td>$241.10</td>
        <td>$50.20</td>
    </tr>
    <tr>
        <td align="left">化妆品</td>
        <td>$30.00</td>
        <td>$44.45</td>
    </tr>
    <tr>
        <td align="left">食物</td>
        <td>$730.40</td>
        <td>$650.00</td>
    </tr>
    </tbody>
    <tfoot bgcolor="#ffcc99" align="right">
        <th align="left">总计</th>
        <th>$1001.50</th>
        <th>$744.65</th>
    </tfoot>
</table>
</body>
</html>
