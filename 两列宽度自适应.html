<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两列宽度自适应</title>
    <style type="text/css">
        #left{
            background-color: #ffcc33;
            border: solid 3px #ff3399;
            width: 65%;
            height: 250px;
            float: left;
            text-align: center;
        }
        #right{
            background-color: #ffcc33;
            border: solid 3px #ff3399;
            width: 25%;
            height: 250px;
            float: left;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="left">国资委：央企改革绝对不会出现"下岗潮"</div>
<div id="right">国资委：央企改革绝对不会出现"下岗潮"</div>
</body>
</html>
