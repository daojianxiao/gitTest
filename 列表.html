<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表使用</title>
</head>
<body>
<p>城市：</p>
<ol>
    <li>北京</li>
    <li>上海</li>
    <li>广州</li>
    <li>西安</li>
</ol>
<p>字母列表：</p>
<ol type="A">
    <li>北京</li>
    <li>上海</li>
    <li>广州</li>
    <li>西安</li>
</ol>
<p>小写字母列表：</p>
<ol type="a">
    <li>北京</li>
    <li>上海</li>
    <li>广州</li>
    <li>西安</li>
</ol>
<p>小写罗马字母列表：</p>
<ol type="i">
    <li>北京</li>
    <li>上海</li>
    <li>广州</li>
    <li>西安</li>
</ol>
<p>罗马字母列表：</p>
<ol type="I">
    <li>北京</li>
    <li>上海</li>
    <li>广州</li>
    <li>西安</li>
</ol>
</body>
</html>
