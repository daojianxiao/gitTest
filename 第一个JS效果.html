<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个js效果</title>
    <style>
        #div1 {width: 200px; height: 100px;
            background: #cccccc;border: 1px solid #999; display: none; }
    </style>
</head>
<body>
<input type="checkbox" onmouseover="div1.style.display='block';" onmouseout="div1.style.display='none';">
<b>记住密码</b>
<div id="div1">
    为了你的信息安全。。。
</div>
</body>
</html>
