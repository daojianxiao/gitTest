<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<h3 align="center" >网上留言</h3>
<form action="#" name="123" method="post">
<table width="500" border="0" align="center" cellspacing="2">
    <tr>
        <td width="143" height="25">户主姓名：</td>
        <td width="351"><input name="1234" type="text"  id="1234"  size="20" > </td>
    </tr>
    <tr >
        <td>装修范围：</td>
        <td><input name="12" type="checkbox" value="checkbox" checked="checked" >  客厅
       <input name="12" type="checkbox" value="checkbox"  >  卧室
      <input name="12" type="checkbox" value="checkbox"  >  厨房
    <input name="12" type="checkbox" value="checkbox"  >  室外 </td>
    </tr>
    <tr>
        <td>建筑面积：</td>
        <td><input name="1" type="radio"  value="2" checked="checked">120平米
        <input name="1" type="radio"  value="2" >150平米</td>
    </tr>
    <tr>
        <td>装修风格：</td>
        <td>
            <select name="5">
            <option value="7" selected="selected">现代风格</option>
            <option value="8">乡村风格</option>
            <option value="9">西式风格</option>
        </select>
        </td>
    </tr>
    <tr>
        <td>装修说明：</td>
        <td><textarea name="0" cols="35" rows="5"></textarea></td>
    </tr>
    <tr>
        <td height="25" colspan="2" align="center">
            <input type="submit" name="12345" value="提交">
            <input type="reset" name="123456" value="重置">
        </td>
    </tr>
</table>
</form>
</body>
</html>
