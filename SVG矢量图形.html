<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg</title>
</head>
<body>
<svg width="100%" height="100%">
    <circle cx="300" cy="100" r="80"  stroke="#ff0" stroke-width="3" fill="green"/>
</svg>
<svg width="300px" height="150px">
    <rect x="20" y="20" width="250px"  height="125px" rx="5" ry="5" fill="teal"/>
</svg>
<svg height="300px" width="300px">
    <ellipse rx="100" ry="75" fill="blue" cx="150" cy="150"/>
</svg>
<svg>
    <polyline points="10,20,30,40,75,45,10,0,105,145,175,150,150,50,225,75,225,150,300,150" fill="none" stroke="#000"/>
</svg>
<svg>
    <polygon points="10,20,30,40,75,45,10,0,105,145,175,150,150,50,225,75,225,150,300,150" fill="red" stroke="#000"/>
</svg>
</body>
</html>
