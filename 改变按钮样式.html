<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>改变按钮样式</title>
    <style type="text/css">
        input.ann{
            border: 1 solid #99cc00;
            color: #6600ff;
            font-size: 9pt;
            font-style: normal;
            font-variant: normal;
            font-weight: normal;
            height: 18px;
            line-height: normal;
            background-color: #999999;
        }
    </style>
</head>
<body>
<input type="submit" value="登录" name="submit" class="ann">
<input type="reset" value="取消" name="close" class="ann">
</body>
</html>
