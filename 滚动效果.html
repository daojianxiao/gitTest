<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滚动效果</title>
</head>
<body>
<b><font color="aqua"><center>想抓住一个人的手，却不懂得如何努力</center></font></b></br>
<marquee >想认真对待一份工作，却不懂得审时度势</marquee><br>
<marquee direction="up"bgcolor="#ff9966">想看清未来的面貌，却不懂得把握机遇</marquee><br>
<marquee direction="left"bgcolor="#ff9966">青春，一个让我们无所适从的年纪。越长大越觉得</marquee><br>
<marquee direction="down"bgcolor="#ff9966">这条奋斗的青春之路并没有想象中的那么平坦</marquee><br>
<marquee behavior="alternate">自己也没有想象中的那么强大。谁的青春没有过迷茫呢？</marquee><br>
<marquee behavior="alternate" scrollamount="3"bgcolor="#ff9966">自己也没有想象中的那么强大。谁的青春没有过迷茫呢？</marquee><br>
<marquee behavior="alternate" loop="2">自己也没有想象中的那么强大。谁的青春没有过迷茫呢？</marquee><br>
<marquee behavior="alternate" scrolldelay="200">自己也没有想象中的那么强大。谁的青春没有过迷茫呢？</marquee><br>
<marquee behavior="alternate" with="300" height="400" bgcolor="#ff9966">自己也没有想象中的那么强大。谁的青春没有过迷茫呢？</marquee><br>
</body>
</html>
